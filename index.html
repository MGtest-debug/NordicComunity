<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nordic Minecraft SMP</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="header-container">
    <a href="#hero" class="logo">Nordic</a>
    <nav class="nav-menu" id="navMenu">
      <a href="#hero">Hem</a>
      <a href="#gallery">Galleri</a>
      <a href="#lore">Lore</a>
      <a href="#contact">Kontakt</a>
      <a href="admin.html">Admin</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero" id="hero">
  <div class="title-box">
    <h1 id="hero-title">Välkommen till Nordic</h1>
    <h2 id="hero-subtitle">Minecraft SMP Community</h2>
  </div>
  <p class="intro-text" id="hero-text">Spela, skapa och ha kul med vårt community!</p>
</section>

<!-- SERVER STATUS -->
<section class="server-status">
  <h3>Serverstatus</h3>
  <p id="status-text">Laddar status...</p>
  <p id="players-text"></p>
  <button onclick="window.location.href='minecraft://nordicsmp.ggwp.cc';">Join Server</button>
</section>

<!-- GALLERI -->
<section class="gallery-section" id="gallery">
  <h2>Våra bilder</h2>
  <div class="fridge" id="gallery-fridge">
    <div class="photo" data-title="Bild 1" data-desc="Beskrivning 1"><img src="img/img1.jpg" alt="Bild 1"><p>Bild 1</p></div>
    <div class="photo" data-title="Bild 2" data-desc="Beskrivning 2"><img src="img/img2.jpg" alt="Bild 2"><p>Bild 2</p></div>
    <div class="photo" data-title="Bild 3" data-desc="Beskrivning 3"><img src="img/img3.jpg" alt="Bild 3"><p>Bild 3</p></div>
  </div>
</section>

<!-- POPUP MODAL -->
<div id="popupModal" class="popup-modal">
  <div class="popup-content">
    <span class="close-popup">&times;</span>
    <img id="popupImg" src="" alt="">
    <h2 id="popupTitle"></h2>
    <p id="popupDesc"></p>
  </div>
</div>

<!-- CONTACT -->
<section class="gallery-section" id="contact">
  <h2>Kontakt</h2>
  <p id="contact-text">Du kan kontakta oss via sociala medier eller e-post.</p>
  <div class="social-buttons">
    <a href="https://discord.gg/xkfRXrT8cm" target="_blank" class="social-button discord">Discord</a>
    <a href="https://www.youtube.com/channel/UCgeMxyqtYQqL6arz4vY81xA" target="_blank" class="social-button youtube">YouTube</a>
    <a href="https://www.tiktok.com" target="_blank" class="social-button tiktok">TikTok</a>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
