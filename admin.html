<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nordic Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
.admin-login-box, .admin-panel {
  max-width: 600px;
  margin: 60px auto;
  background: rgba(42,42,42,0.95);
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
}
.admin-login-box input, .admin-login-box button {
  width: 80%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}
.admin-login-box button {
  background:#69c9d0;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
.admin-login-box button:hover { filter: brightness(1.2);}
.admin-panel {display:none;}
.admin-panel .action {
  background:#334155;
  margin:10px 0;
  padding:12px;
  border-radius:8px;
  cursor:pointer;
  transition:0.2s;
}
.admin-panel .action:hover {background:#69c9d0;color:black;}
</style>
</head>
<body>

<header class="site-header">
  <div class="header-container">
    <a href="index.html" class="logo">Nordic</a>
  </div>
</header>

<div class="admin-login-box" id="loginBox">
  <h2>Admin Login</h2>
  <input type="password" id="pass" placeholder="Lösenord">
  <br>
  <button onclick="login()">Logga in</button>
  <p id="error" style="color:red;margin-top:10px;"></p>
</div>

<div class="admin-panel" id="adminPanel">
  <h2>Admin Panel</h2>

  <div class="action" onclick="editHero()">Ändra Hero Text/Bild</div>
  <div class="action" onclick="editGallery()">Hantera Galleri</div>
  <div class="action" onclick="editContact()">Ändra Kontakt Text</div>
  <div class="action" onclick="editMenu()">Ändra Meny Flikar</div>
  <div class="action" onclick="editServer()">Ändra Serverstatus</div>
  <div class="action" onclick="location.href='index.html'">Tillbaka till sidan</div>
</div>

<script src="script.js"></script>
<script>
const PASSWORD="1234";
function login(){
  const input=document.getElementById("pass").value;
  if(input===PASSWORD){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("adminPanel").style.display="block";
  } else {
    document.getElementById("error").textContent="Fel lösenord!";
  }
}

// Adminfunktioner
function editHero(){
  const newTitle = prompt("Ny hero titel:");
  const newSubtitle = prompt("Ny hero subtitle:");
  const newText = prompt("Ny hero text:");
  const newBg = prompt("Ny bakgrundsbild (img/filnamn.jpg):");
  if(newTitle) localStorage.setItem("heroTitle", newTitle);
  if(newSubtitle) localStorage.setItem("heroSubtitle", newSubtitle);
  if(newText) localStorage.setItem("heroText", newText);
  if(newBg) localStorage.setItem("heroBg", newBg);
  alert("Hero uppdaterad!");
}

function editGallery(){
  let action = prompt("Skriv 'lägg till' för ny bild eller 'ta bort' för att ta bort bild:");
  const fridge = document.getElementById("gallery-fridge");
  if(action==="lägg till"){
    const img = prompt("Bildfil (img/fil.jpg):");
    const title = prompt("Titel:");
    const desc = prompt("Beskrivning:");
    if(img){
      const div = document.createElement("div");
      div.className="photo";
      div.dataset.title = title||"Ny bild";
      div.dataset.desc = desc||"Beskrivning";
      div.innerHTML = `<img src="${img}" alt="${title}"><p>${title}</p>`;
      fridge.appendChild(div);
      localStorage.setItem("galleryHTML", fridge.innerHTML);
    }
  } else if(action==="ta bort"){
    const index = prompt("Vilken bild vill du ta bort? Skriv 1 för första bilden osv:");
    const photos = fridge.querySelectorAll(".photo");
    if(photos[index-1]){
      photos[index-1].remove();
      localStorage.setItem("galleryHTML", fridge.innerHTML);
    }
  }
  alert("Galleri uppdaterat!");
}

function editContact(){
  const newContact = prompt("Ny kontakttext:");
  if(newContact) localStorage.setItem("contactText", newContact);
  alert("Kontakt uppdaterad!");
}

function editMenu(){
  const home = prompt("Ny text för Hem:");
  const gallery = prompt("Ny text för Galleri:");
  const lore = prompt("Ny text för Lore:");
  const contact = prompt("Ny text för Kontakt:");
  if(home) localStorage.setItem("menuHome",home);
  if(gallery) localStorage.setItem("menuGallery",gallery);
  if(lore) localStorage.setItem("menuLore",lore);
  if(contact) localStorage.setItem("menuContact",contact);
  alert("Meny uppdaterad!");
}

function editServer(){
  const status = prompt("Ny serverstatus (Online/Offline):");
  const players = prompt("Antal spelare online (t.ex 12/100):");
  if(status) localStorage.setItem("serverStatus",status);
  if(players) localStorage.setItem("serverPlayers",players);
  alert("Serverstatus uppdaterad!");
}
</script>
</body>
</html>
